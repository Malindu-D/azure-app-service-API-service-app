<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data Submission</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
        display: none;
      }

      .result.success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .result.error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .result.show {
        display: block;
      }

      .config-section {
        margin-top: 30px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 5px;
        border-left: 4px solid #667eea;
      }

      .config-section label {
        font-size: 14px;
        margin-bottom: 5px;
      }

      .config-section input {
        font-size: 14px;
      }

      .info {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìù User Data Submission</h1>

      <form id="userForm">
        <div class="form-group">
          <label for="name">Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            minlength="1"
            maxlength="100"
            placeholder="Enter your name"
          />
        </div>

        <div class="form-group">
          <label for="age">Age *</label>
          <input
            type="number"
            id="age"
            name="age"
            required
            min="1"
            max="150"
            placeholder="Enter your age"
          />
        </div>

        <button type="submit" id="submitBtn">Submit Data</button>
      </form>

      <div id="result" class="result"></div>

      <div class="config-section">
        <label for="apiUrl">API Endpoint</label>
        <input
          type="text"
          id="apiUrl"
          value="https://your-app-service.azurewebsites.net/api/userdata"
          placeholder="API URL"
        />
        <div class="info">
          üí° Update this with your actual Azure App Service URL before deploying
        </div>
      </div>
    </div>

    <script>
      // Get API URL from input (can be configured)
      const getApiUrl = () => document.getElementById("apiUrl").value;

      document
        .getElementById("userForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const submitBtn = document.getElementById("submitBtn");
          const resultDiv = document.getElementById("result");
          const name = document.getElementById("name").value;
          const age = parseInt(document.getElementById("age").value);

          // Disable button during submission
          submitBtn.disabled = true;
          submitBtn.textContent = "Submitting...";

          // Hide previous results
          resultDiv.className = "result";

          try {
            const response = await fetch(getApiUrl(), {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, age }),
            });

            const result = await response.json();

            if (response.ok && result.success) {
              // Success
              resultDiv.className = "result success show";
              resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        ${result.message}<br><br>
                        <strong>Correlation ID:</strong> ${
                          result.correlationId
                        }<br>
                        <strong>Received At:</strong> ${new Date(
                          result.receivedAt
                        ).toLocaleString()}
                    `;

              // Reset form
              document.getElementById("userForm").reset();
            } else {
              // API returned an error
              resultDiv.className = "result error show";

              if (response.status === 400 && result.errors) {
                // Validation errors
                const errors = Object.values(result.errors).flat().join("<br>");
                resultDiv.innerHTML = `
                            <strong>‚ùå Validation Error</strong><br>
                            ${errors}
                        `;
              } else {
                resultDiv.innerHTML = `
                            <strong>‚ùå Error</strong><br>
                            ${
                              result.message ||
                              "An error occurred while submitting your data."
                            }
                        `;
              }
            }
          } catch (error) {
            // Network or other errors
            resultDiv.className = "result error show";
            resultDiv.innerHTML = `
                    <strong>‚ùå Connection Error</strong><br>
                    Failed to connect to the API. Please check:<br>
                    ‚Ä¢ The API URL is correct<br>
                    ‚Ä¢ The API service is running<br>
                    ‚Ä¢ CORS is properly configured<br><br>
                    <em>Error: ${error.message}</em>
                `;
          } finally {
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.textContent = "Submit Data";
          }
        });

      // Optional: Test connection on page load
      window.addEventListener("load", async () => {
        try {
          const apiUrl = getApiUrl().replace(
            "/api/userdata",
            "/api/userdata/health"
          );
          const response = await fetch(apiUrl);
          if (response.ok) {
            console.log("‚úÖ API connection test successful");
          }
        } catch (error) {
          console.warn("‚ö†Ô∏è Could not connect to API:", error.message);
        }
      });
    </script>
  </body>
</html>
